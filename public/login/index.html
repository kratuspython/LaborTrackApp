<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaborTrack Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="title-info">
            <h1>LaborTrack</h1>
            <p>Ensuring Local Businesses with Dynamic Workforce Management</p>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="#">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required><br>
                <button type="submit">Login</button>

                <p class="sign-up">Don't have an  account? <a href="../Signup/index.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const loginData = {
    email: email,
    password: password
  };

  try {
    const response = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(loginData)
  });
    event.preventDefault();
    const resultText = await response.text();
    console.log("Raw server response:\n", resultText);
    let result;

    try {
      result = JSON.parse(resultText);  // safely try to parse
    } catch (parseErr) {
      console.error("❌ Invalid JSON from server:", resultText);
      alert("❌ Server returned invalid response.");
      return;
    }

    if (response.ok && !result.error) {
      alert("✅ Login successful!");
      localStorage.setItem("companyId", result.companyID);
      window.location.href = "../Dashboard/index.html";
    } else {
      alert("❌ " + (result.error || "Invalid login"));
    }

  } catch (err) {
    console.error("Login error:", err);
    alert("❌ Failed to connect to server.");
  }
  });
};
  </script>
</body>
</html>
