<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT Add Employee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<!------------------------- NAVEGATION BAR --------------------------->
<div class="nav-bar-container">
    <nav class="nav-bar">
        <div class="nav-logo">
            <h1>LaborTrack</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../Main/index.html">Home</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </nav>
</div>
<!--======================== MAIN CONTENT ========================-->
 <div class="main-content">
     <!------------------------- LEFT PANEL ------------------------>
    <div class="left-panel-container">
        <!-- EMPTY -->
    </div>
    <!------------------------- MIDDLE PANEL ------------------------------>
    <div class="middle-panel-container">
        <div class="add-employee-form">
            <h2>Add Employee</h2>
            <form>
                <!-- Profile Image -->
                <div class="image-upload">
                    <label for="profilePic">
                      <div class="image-circle">
                        <img id="preview-image" src="Images/default-user.png" alt="Profile Image">
                      </div>
                    </label>
                    <input id="profilePic" type="file" accept="image/*">
                </div>
                <!-- Name -->
                <div class="input-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" id="name" placeholder="Name" required>
                </div>
                <!-- Datebirth -->
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input id="dateBirth" type="date" maxlength="4" placeholder="YYYY" required>
                </div>
                <!-- Job Details -->
                <div class="input-group">
                    <label>Job Details</label>
                    <input id="position" type="text" placeholder="Position" required>
                    <input id="department" type="text" placeholder="Department" required>
                    <input id="hourlyWage" type="number" step="0.01" placeholder="Hourly Wage ($)" required>
                </div>
                <!-- Contact Information -->
                <div class="input-group">
                    <label>Contact Information</label>
                    <input id="email" type="email" placeholder="Email" required>
                    <input id="phoneNumber" type="text" id="" placeholder="Phone Number" required>
                    <input id="address" type="text" id="" placeholder="Address, City, State, Zip" required>
                </div>
                <!-- Button -->
                <div class="form-button">
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!--------------------------- RIGHT PANEL ---------------------------------->
    <div class="right-panel-container">
        <!-- EMPTY -->
    </div>
 </div>

 <!----------------------- JAVASCRIPT --------------------->
 <script>
  // 1️⃣ Read the companyId from the page’s URL (or default to 1)
  const params    = new URLSearchParams(window.location.search);
  const companyId = params.get('companyId') || 1;

  // 2️⃣ Hook your form submit
  const form = document.getElementById('employeeForm');
  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // 3️⃣ Build the employee payload exactly as your backend expects
    const employee = {
      person: {
        name:        document.getElementById('name').value,
        day:         parseInt(document.getElementById('day').value, 10),
        month:       parseInt(document.getElementById('month').value, 10),
        year:        parseInt(document.getElementById('year').value, 10),
        profileImage: document.getElementById('profileImage').value
      },
      jobDetails: {
        position:    document.getElementById('position').value,
        department:  document.getElementById('department').value,
        hourlyWage:  parseFloat(document.getElementById('wage').value)
      },
      contactInfo: {
        email:       document.getElementById('email').value,
        phoneNumber: document.getElementById('phone').value,
        address:     document.getElementById('address').value
      }
    };

    // 4️⃣ Send to the correct endpoint with your companyId
    const url = `http://localhost:8088/employee?companyId=${companyId}`;
    console.log('Posting to:', url, employee);  // <-- DEV: check your console

    try {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(employee)
      });
      const text = await res.text();
      if (res.ok) {
        alert('Employee added successfully!');
        window.location.href = `../Main/index.html?companyId=${companyId}`; // redirect back
      } else {
        alert('Failed to add employee: ' + text);
      }
    } catch (err) {
      console.error('Network error:', err);
      alert('Network error: ' + err.message);
    }
  });
</script>
</body>

</html>
